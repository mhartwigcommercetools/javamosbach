plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id 'eclipse'
}

ext {
   javaMainClass = "com.education.mosbach.classes.classtwo.DummyBinarySearch"
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Portfolio Projekt Gruppe Michael',
                'Implementation-Version': '1.0',
                'Main-Class': 'com.education.mosbach.classes.classtwo.DummyBinarySearch'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

application {
    mainClassName = javaMainClass
}

task myJavadocs(type: Javadoc) {
    source = sourceSets.main.allJava
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.5'
    testImplementation 'org.spockframework:spock-core:1.0-groovy-2.4'
    testImplementation 'pl.pragmatists:JUnitParams:1.0.5'

}

